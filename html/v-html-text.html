<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text-html</title>
    <script type="text/javascript" src="./../js/vue.js"></script>
</head>

<body>
    <h1>v-text-html</h1>
    <hr>
    <div id="app">
        <h1>{{message}}</h1>
        <h1 v-text="message"></h1>
        <!-- 未加载不会渲染 -->
        <hr>

        <h1 v-html="showH1"></h1>
    </div>


    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: "Hello World",
                showH1: '<h1>Hello World</h1>'
            }
        })
    </script>
</body>

</html>
