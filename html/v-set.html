<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.set</title>
    <script type="text/javascript" src="./../js/vue.js"></script>
</head>

<body>
    <h1>Vue.set</h1>
    <hr>
    <div id="app">
        {{name}}=-={{count}}
        <h1>{{count}}</h1>

        <ul>
            <li v-for="a in list">{{a}}</li>
        </ul>

    </div>
    <button onclick="add()">加一个</button>
    <button onclick="change()">改变数组</button>



    <script type="text/javascript">
        var outData = {
            name: 'aaa',
            count: 1,
            list: [111, 222, 333]
        }
        var app = new Vue({
            el: "#app",
            data: outData
        })

        function add() {
            // outData.count++
            // app.count++'

            Vue.set(outData, 'count', 2)
        }

        function change() {
            Vue.set(outData.list, 3, 4444)
                // app.list[3] = '44444'
            console.log(app.list)
        }
    </script>
</body>

</html>
